identity:
  name: "create_record"
  author: "jiandaoyun"
  label:
    en_US: "Create record"
    zh_Hans: "新建单条记录"
    pt_BR: "registro de criação"
description:
  human:
    en_US: "create a new record in a jiandaoyun entry,according to the api-key permissions"
    zh_Hans: "在简道云应用中创建新的一条记录"
    pt_BR: "criar novos dados em um aplicativo jiandaoyun, de acordo com as permissões da chave API"
  llm: "create a new record in a jiandaoyun entry(by app_id and entry_id)\
  the input format is like this:{ \n \"app_id\": \"59264073a2a60c0c08e20bfb\",\n \"entry_id\": \"59264073a2a60c0c08e20bfd\",\n    \"data\":{//actual content} }
  you need to replace the id with actual string,fill in the data field with the actual data you want to create, in JSON format string}
  only use this method to create a new record, NEVER USE IT TO UPDATE OR DELETE RECORDS, returns the creation details."
parameters:
  - name: app_id
    type: string
    required: true
    label:
      en_US: app_id
      zh_Hans: app_id
      pt_BR: app_id
    human_description:
      en_US: "app_id of the application you want to query"
      zh_Hans: "应用的app_id"
      pt_BR: "app_id do aplicativo que você deseja consultar"
    llm_description: "app_id of the application you want to query. This field is mandatary."
    form: llm
  - name: entry_id
    type: string
    required: true
    label:
      en_US: entry_id
      zh_Hans: entry_id
      pt_BR: entry_id
    human_description:
      en_US: "entry_id is the id of the worksheet you want to query"
      zh_Hans: "应用的entry_id"
      pt_BR: "entry_id é o id da planilha que você deseja consultar"
    llm_description: "entry_id is the id of the worksheet you want to query. This field is mandatary."
    form: llm
  - name: data
    type: string
    required: true
    label:
      en_US: data
      zh_Hans: 具体数据
      pt_BR: data
    human_description:
      en_US: "the actual data you want to create, in JSON format"
      zh_Hans: "你想要创建的实际数据，JSON格式"
      pt_BR: "os dados reais que você deseja criar, no formato JSON"
    llm_description: "the actual data you want to create, in JSON format string,the actual format is like this:
    {
        \"_widget_1432728651402\": { // 单行文本
            \"value\": \"简道云\"
        },
          \"_widget_1725969783950\": {
      		\"value\": \"67221b4fac0a62ac8f43a1c3\"//关联数据
    	},
        \"_widget_1432728651403\": { // 数字
            \"value\": 100
        },
        \"_widget_1432728651404\": { // 多行文本
            \"value\": \"简道云是一个强大易用的应用搭建工具，\n可以快速把你的想法变成应用\"
        },
        \"_widget_1432728651405\": { // 单选按钮组、下拉框
            \"value\": \"选项一\"
        },
        \"_widget_1432728651406\": { // 复选框组、下拉复选框
            \"value\": [
                \"选项一\",\"选项二\",\"选项三\"
            ]
        }
      }"
    form: llm
extra:
  python:
    source: tools/createRecord.py
