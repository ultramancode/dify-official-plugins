credentials_for_provider:
  api_url:
    label:
      en_US: API URL
      ja_JP: UnstructuredのAPI URL
      zh_Hans: Unstructured服务的API URL
    placeholder:
      en_US: Please input your Unstructured server's API URL
      ja_JP: UnstructuredサーバのAPI URLを入力してください
      zh_Hans: 请输入你的 Unstructured 服务的 API URL
    required: true
    type: text-input
  api_key:
    label:
      en_US: API Key
      ja_JP: トークン
      zh_Hans: 令牌
    placeholder:
      en_US: Please input your Unstructured server's api_key
      ja_JP: Unstructuredサーバのトークンを入力してください
      zh_Hans: 请输入你的 Unstructured 服务的令牌
    required: false
    type: secret-input
    url: https://platform.unstructured.io/app/account/api-keys
  server_type:
    label:
      en_US: Server Type
      ja_JP: サーバータイプ
      zh_Hans: 服务类型
    placeholder:
      en_US: Please select Unstructured service type, local deployment or official API
      ja_JP: Unstructuredサービスのタイプを選択してください、ローカルデプロイまたは公式API
      zh_Hans: 请选择Unstructured服务类型,本地部署或官方API
    required: true
    type: select
    options:
      - value: local
        label:
          en_US: Local Deployment
          ja_JP: ローカルデプロイ
          zh_Hans: 本地部署
      - value: remote
        label:
          en_US: Unstructured Official API
          ja_JP: Unstructured公式API
          zh_Hans: Unstructured官方API

identity:
