# https://ai.google.dev/gemini-api/docs/models#gemini-2.5-flash-image-preview
model: gemini-2.5-flash-image-preview
label:
  en_US: Gemini 2.5 Flash Preview Image Generation
model_type: llm
features:
  - vision
  - document
model_properties:
  mode: chat
  context_size: 32768
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 1
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
    default: 0.95
  - name: max_output_tokens
    use_template: max_tokens
    default: 8192
    min: 1
    max: 32768
# https://ai.google.dev/gemini-api/docs/pricing#gemini-2.5-flash-image-preview
pricing:
  input: '0.30'
  output: '30.0'
  unit: '0.000001'
  currency: USD
